# Require all PR review conversations to be resolved before merge.
# This check fails until every review comment thread (including AI-Review-Bot) is resolved.
name: Require review resolved

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-resolved:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Check review conversations resolved
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python scripts/check_review_resolved.py
